<body>
    <script>
        function findMin(arr) {
            if (arr.length == 0)
                return -1;

            let min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return arr.indexOf(min);
            alert(arr.indexOf(min));
        }

        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min_index = findMin(arr1);
        alert('min = ' + arr1[min_index] + ' at index ' + min_index);
    </script>
</body>

</html>
